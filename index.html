<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-TsZ0HJ5un8EftmqUcR2RbC5apQxYo1P0ZcxNiiwOJOPTeD7NdmAuRbPw+8RIq7AH9eJhavZRMydrbI9zCuPR4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header id="hd">
        <div class="flex">
            <div>
                <img src="assets/img/gold-zouq.svg" class="hd-img">
            </div>
            <div>
                <div class="header" >
            
                    <nav class="nav">
                        <a href="#" class="nav-link selected" onclick="showContent('gold')">GOLD</a>
                        <a href="#" class="nav-link" onclick="showContent('diamond')">DIAMOND</a>
                        <a href="#" class="nav-link" onclick="showContent('weddingRings')">WEDDING RINGS</a>
                    </nav>
                    <form action="/search" method="get">
                        <div class="search-container">
                            <img src="assets/img/search.svg" class="icon">
                            <input type="text" name="q" placeholder="Search for products, brands and more" class="search">
                        </div>
                    </form>
                    <div class="hd-div">
                        <div class="box">
                            <img src="assets/img/user.svg">
                            <div>User</div>
                        </div>
                        <div class="box1">
                            <img src="assets/img/calculator-svgrepo-com (1).svg" class="icon1">
                            <div>Calculator</div>
                        </div>
                    </div>
                </div>
                <div id="selectedContent" class="hd-flex">
                    <!-- Default content for the selected item -->
                    <div>Bangle</div>
                    <div>Bracelet</div>
                    <div>Chain</div>
                    <div>Necklace</div>
                    <div>Pendant</div>
                    <div>Ring</div>
                    <div>Studs</div>
                </div>

            <script>
                // Show the default content (gold) when the page loads
                window.onload = function() {
                    showContent('gold');
                };

                function showContent(contentType) {
                    // Remove the 'selected' class from all nav-links
                    document.querySelectorAll('.nav-link').forEach(function (link) {
                        link.classList.remove('selected');
                    });

                    // Add the 'selected' class to the clicked nav-link
                    var selectedLink = document.querySelector('.nav-link[href="#"][onclick="showContent(\'' + contentType + '\')"]');
                    selectedLink.classList.add('selected');

                    // Create the selected content dynamically
                    var selectedContent;
                    switch (contentType) {
                        case 'gold':
                            selectedContent = `
                                <div>Bangle</div>
                                <div>Bracelet</div>
                                <div>Chain</div>
                                <div>Necklace</div>
                                <div>Pendant</div>
                                <div>Ring</div>
                                <div>Studs</div>
                            `;
                            break;
                        case 'diamond':
                            selectedContent = `
                                <div>Bangle</div>
                                <div>Bracelet</div>
                                <div>Pendant</div>
                                <div>Ring</div>
                                <div>Studs</div>
                            `;
                            break;
                        case 'weddingRings':
                            selectedContent = '<div>Gold Ring</div>';
                            break;
                        default:
                            selectedContent = '';
                    }

                    // Update the selected content area
                    var selectedContentArea = document.getElementById('selectedContent');
                    selectedContentArea.innerHTML = selectedContent;
                }
            </script>
            
            </div>

            <!-- Display area for selected content -->
            
        </div>
        
        <div class="pos"></div> 
    </header>
    <header id="hd1">
        <div class="res">
            <div>
                <div style="width:2rem;color:#63392C;" id="toggleBtn" onclick="toggleNav()">&#9776;</div>
                <div style="color: #63392C;">Menu</div>
            </div>
            <img src="assets/img/gold-zouq.svg" class="res-img">
            <div class="">
                <img src="assets/img/user.svg">
                <div>User</div>
            </div>
            <div class="">
                <img src="assets/img/calculator-svgrepo-com (1).svg" class="icon1">
                <div>Calculator</div>
            </div>
        </div>
        <div style="display: flex;justify-content: center;">
            <form action="/search" method="get">
                <div class="search-container">
                    <img src="assets/img/search.svg" class="icon">
                    <input type="text" name="q" placeholder="Search for products, brands and more" class="search">
                </div>
            </form>
        </div>
        
        <div class="pos"></div>
    </header>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul>
            <li><a href="{% url 'dashboard' %}"></a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'authentication:logout' %}">Logout</a></li>
            {% endif %}
            <!-- Add more navigation links as needed -->
            
        </ul>
    </div>
    <script>
        function toggleNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <section ></section>
</body>
</html>
