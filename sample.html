<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card-body {
      max-height: 120px; /* Set an initial max-height for transition */
      overflow: hidden;
      transition: max-height 0.5s ease-out;
    }

    #see-more-brands {
      cursor: pointer;
      color: #007BFF; /* Blue color */
      text-decoration: underline;
      display: block; /* Make the link a block element for better visibility */
      margin-top: 5px; /* Add some spacing between the link and the list */
      transition: color 0.3s; /* Add a smooth color transition on hover */
    }

    #see-more-brands:hover {
      color: #0056b3; /* Darker blue on hover */
    }
  </style>
  <title>Brand List</title>
</head>
<body>

<div class="card-body">
  <ul>
    <li><input type="checkbox" id="brand1"> <label for="brand1">Chungath Jewellery</label></li>
    <li><input type="checkbox" id="brand2"> <label for="brand2">Jos Jewellery</label></li>
    <li><input type="checkbox" id="brand3"> <label for="brand3">Vellanikaran Gold and Diamonds</label></li>
    <li><input type="checkbox" id="brand4"> <label for="brand4">Akkara Jewellers</label></li>
    <li><input type="checkbox" id="brand5"> <label for="brand5">Mahila Jewellers</label></li>
  </ul>
  <a href="#" id="see-more-brands" onclick="toggleBrands()">See more</a>
</div>

<script>
  function toggleBrands() {
    var brandsContainer = document.querySelector('.card-body');
    brandsContainer.style.maxHeight = brandsContainer.style.maxHeight ? null : '100%';
  }
</script>

</body>
</html>
