<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* padding: 20px; */
            background-color: #f0f0f0;
        }

        .reels-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* gap: 20px; */
        }

        .reel {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* border-radius: 8px; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .reel img {
            width: 10rem;
            height: 15rem;
            object-fit: cover;
            /* border-radius: 8px; */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .overlay video {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 8px;
        }

        .overlay button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .overlay button i {
            margin-right: 8px;
        }

        .like-button {
            color: #ff4d4d;
        }

        .share-button {
            color: #66b3ff;
        }
        .reel-bt{
            position: absolute;
            top: 32rem;
            left: 20rem;
        }
    </style>
</head>
<body>
    

    <div class="reels-container">
        <!-- Replace the placeholder video URLs with your actual video URLs -->
        <div class="reel" onclick="playVideo('video1.mp4')">
            <div class="play-button"></div>
            <img src="https://placekitten.com/400/400" alt="Reel 1">
            <div class="overlay" id="overlay1">
                <video id="video1" muted>
                    <source src="assets/videos/WhatsApp Video 2024-02-15 at 10.54.29_9851f21e.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="reel-bt">
                    <button onclick="likeVideo('video1')" class="like-button"><i class="fas fa-heart"></i></button>
                    <button onclick="shareVideo('video1')" class="share-button"><i class="fas fa-share"></i></button>
                </div>
                
            </div>
        </div>
        <div class="reel" onclick="playVideo('video2.mp4')">
            <div class="play-button"></div>
            <img src="https://placekitten.com/401/401" alt="Reel 2">
            <div class="overlay" id="overlay2">
                <video id="video2" muted>
                    <source src="assets/videos/WhatsApp Video 2024-02-15 at 10.54.29_e04e3b56.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="reel-bt">
                    <button onclick="likeVideo('video2')" class="like-button"><i class="fas fa-heart"></i></button>
                    <button onclick="shareVideo('video2')" class="share-button"><i class="fas fa-share"></i></button>
                </div>
                
            </div>
        </div>
        <div class="reel" onclick="playVideo('video3.mp4')">
            <div class="play-button"></div>
            <img src="https://placekitten.com/402/402" alt="Reel 3">
            <div class="overlay" id="overlay3">
                <video id="video3" muted>
                    <source src="assets/videos/WhatsApp Video 2024-02-15 at 10.54.31_7361ea8b.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="reel-bt">
                    <button onclick="likeVideo('video3')" class="like-button"><i class="fas fa-heart"></i></button>
                    <button onclick="shareVideo('video3')" class="share-button"><i class="fas fa-share"></i></button>
                </div>
                
            </div>
        </div>
        <!-- Add more reels as needed to fill the grid -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function playVideo(videoUrl) {
            // Stop any currently playing videos and hide their overlays
            const allVideos = document.querySelectorAll('.reel video');
            allVideos.forEach(video => {
                video.pause();
                video.parentElement.classList.remove('playing');
            });

            // Show the overlay with the video player for the selected video
            const overlay = document.getElementById(`overlay${videoUrl.charAt(videoUrl.length - 5)}`);
            overlay.style.display = 'flex';

            // Play the video programmatically
            const videoElement = document.getElementById(`video${videoUrl.charAt(videoUrl.length - 5)}`);
            videoElement.play().catch(error => {
                // Autoplay failed, handle the error
                console.error('Autoplay failed:', error);
            });

            // Add a class to the playing video's parent container
            overlay.parentElement.classList.add('playing');

            // Hide other videos temporarily
            const otherReels = document.querySelectorAll('.reel:not(.playing)');
            otherReels.forEach(reel => {
                reel.style.opacity = '0';
            });
        }

        function closeVideo(videoUrl) {
            // Stop the video and hide its overlay
            const overlay = document.getElementById(`overlay${videoUrl.charAt(videoUrl.length - 5)}`);
            overlay.style.display = 'none';

            // Remove the class from the playing video's parent container
            overlay.parentElement.classList.remove('playing');

            // Show other videos
            const otherReels = document.querySelectorAll('.reel');
            otherReels.forEach(reel => {
                reel.style.opacity = '1';
            });
        }

        function likeVideo(videoId) {
            // Implement your like functionality here
            alert(`Liked video ${videoId}`);
        }

        function shareVideo(videoId) {
            // Implement your share functionality here
            alert(`Shared video ${videoId}`);
        }
    </script>
</body>
</html>
